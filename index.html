<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Irrigation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    .donut-wrapper {
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hidden {
      visibility: hidden;
    }
    .visible {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-[#0f172a] text-white font-sans min-h-screen px-6 py-8">

  <header class="flex items-center justify-between mb-10 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-green-400">Smart Irrigation Dashboard</h1>
    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg">
      Logout
    </button>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto relative">
    
    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6 flex flex-col items-center hover:scale-105 ease-in-out duration-150"  id="containertest">
      <h2 class="text-xl font-semibold text-green-300 mb-4">Soil Moisture</h2>
      <div class="donut-wrapper w-full">
        <canvas id="soilMoistureChart" class="w-[180px] h-[180px]"></canvas>
      </div>
    </div>

    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-blue-300 mb-4 text-center">Water Level</h2>
      <canvas id="waterLevelChart" class="w-full h-48"></canvas>
    </div>

    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-yellow-300 mb-4 text-center">Temperature</h2>
      <canvas id="temperatureChart" class="w-full h-48"></canvas>
    </div>

    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-cyan-300 mb-4 text-center">Humidity</h2>
      <canvas id="humidityChart" class="w-full h-48"></canvas>
    </div>

    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-300 mb-4 text-center">Rain Sensor</h2>
      <canvas id="rainChart" class="w-full h-48"></canvas>
    </div>

    <div class="bg-[#1e293b] rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-lime-300 mb-4 text-center">Light (LDR)</h2>
      <canvas id="ldrChart" class="w-full h-48"></canvas>
    </div>

    <!-- Irrigation Model-->
    <div id="irrigateCard" class="bg-[#1e293b] overflow-hidden h-auto w-2/5 rounded-2xl shadow-xl shadow-slate-950 py-4 px-5 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 scale-0 ease-in-out duration-150">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-lime-300 mb-4 text-center">Irrigate Plant</h2>
        <button id="closeIrrigateCard" class="text-3xl font-semibold -mt-3">x</button>
      </div>
      <div class="grid grid-cols-2 h-full gap-3">
        <div class="col-span-1 h-full flex flex-col items-center mr-5">
          <h4 class="text-sm w-full text-left mb-14">Water Manually</h4>
          <button id="irrigateBtn" class="h-10 w-1/3 p-1 px-1 bg-gray-200 rounded-full flex items-center ease-in-out duration-150">
            <div id="btnCircle" class="h-full w-8 text-sm text-gray-400 flex items-center justify-center rounded-full bg-white ease-in-out duration-150 z-50">OFF</div>
          </button>
        </div>
        <div class="col-span-1 flex flex-col gap-3">
          <div class="h-full w-full flex flex-col gap-3 items-end">
            <h4 class="text-sm w-full text-left">Set First Watering Time</h4>
            <input type="time" id="irrigationTime1" class="w-full bg-gray-700 text-white rounded py-2 px-3" />
          </div>
          <div class="h-full w-full flex flex-col gap-3 items-end">
            <h4 class="text-sm w-full text-left">Set Second Watering Time</h4>
            <input type="time" id="irrigationTime2" class="w-full bg-gray-700 text-white rounded py-2 px-3" />
          </div>
        </div>
        <div class="h-16 mt-5 col-span-2 flex items-center gap-3">
          <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white h-14 px-6 rounded-lg">
            Save
          </button>
          <button id="cancelBtn" class="bg-gray-500 hover:bg-gray-300 text-white h-14 px-4 rounded-lg">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      window.location.href = 'login.html';
    }
    document.querySelector('#containertest').addEventListener('click', () => {
      document.getElementById('irrigateCard').classList.add('scale-100');
      document.getElementById('irrigateCard').classList.remove('scale-0');
    });

    document.getElementById('closeIrrigateCard').addEventListener('click', () => {
      document.getElementById('irrigateCard').classList.remove('scale-100');
      document.getElementById('irrigateCard').classList.add('scale-0');
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('irrigateCard').classList.remove('scale-100');
      document.getElementById('irrigateCard').classList.add('scale-0');
    });
  </script>
</body>
</html>
